type DisseminationList implements InternalObject & BasicObject {
  id: ID!
  standard_id: String!
  entity_type: String!
  parent_types: [String]!
  created_at: DateTime!
  updated_at: DateTime!
  # DisseminationList
  name: String!
  emails: String! @auth(for: [SETTINGS_SETDISSEMINATION])
  description: String
  dissemination_list_values_count: Int!
}
type DisseminationListName implements InternalObject & BasicObject {
  id: ID!
  standard_id: String!
  entity_type: String!
  parent_types: [String]!
  created_at: DateTime!
  updated_at: DateTime!
  # DisseminationList
  name: String!
}

# Ordering
enum DisseminationListOrdering {
  name
  dissemination_list_values_count
  _score
}

# Relay connections
type DisseminationListConnection {
  pageInfo: PageInfo!
  edges: [DisseminationListEdge!]!
}
type DisseminationListEdge {
  cursor: String!
  node: DisseminationList!
}
type DisseminationListNamesConnection {
  pageInfo: PageInfo!
  edges: [DisseminationListNamesEdge!]!
}
type DisseminationListNamesEdge {
  cursor: String!
  node: DisseminationListName!
}

# Queries
type Query {
  disseminationList(id: String!): DisseminationList @auth(for: [SETTINGS_SETDISSEMINATION])
  disseminationLists(
    first: Int
    after: ID
    orderBy: DisseminationListOrdering
    orderMode: OrderingMode
    filters: FilterGroup
    search: String
  ): DisseminationListConnection @auth(for: [KNOWLEDGE_KNDISSEMINATION, SETTINGS_SETDISSEMINATION])
}

input DisseminationListAddInput {
  name: String! @constraint(minLength: 2, format: "not-blank")
  emails: String!
  description: String
}

input DisseminationListSendInput {
  dissemination_list_id: ID!
  email_object: String!
  email_body: String!
  email_attached_file_id: ID!
}

type Mutation {
  disseminationListAdd(input: DisseminationListAddInput!): DisseminationList @auth(for: [SETTINGS_SETDISSEMINATION])
  disseminationListDelete(id: ID!): ID @auth(for: [SETTINGS_SETDISSEMINATION])
  disseminationListFieldPatch(id: ID!, input: [EditInput!]!): DisseminationList @auth(for: [SETTINGS_SETDISSEMINATION])
  disseminationListSend(input: DisseminationListSendInput!): Boolean @auth(for: [KNOWLEDGE_KNDISSEMINATION])
}
