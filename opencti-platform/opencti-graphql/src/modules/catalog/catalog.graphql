type Catalog implements InternalObject & BasicObject {
  id: ID!
  entity_type: String!
  standard_id: String!
  parent_types: [String!]!
  metrics:[Metric]
  # Catalog
  name: String!
  description: String!
  contracts: [String!]!
}

type ExtendedContract {
  catalog_id: String!
  contract: String!
}

# Ordering
enum CatalogsOrdering {
  name
  _score
}

# Relay connections
type CatalogConnection {
  pageInfo: PageInfo!
  edges: [CatalogEdge!]!
}
type CatalogEdge {
  cursor: String!
  node: Catalog!
}

# Queries
type Query {
  catalog(id: String!): Catalog @auth(for: [INGESTION])
  catalogs: [Catalog!]! @auth(for: [INGESTION])
  contract(slug: String!): ExtendedContract @auth(for: [INGESTION])
}