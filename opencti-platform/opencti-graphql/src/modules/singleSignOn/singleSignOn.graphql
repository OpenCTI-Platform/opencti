type SingleSignOn implements InternalObject & BasicObject {
  id: ID!
  standard_id: String!
  entity_type: String!
  parent_types: [String]!
  metrics:[Metric]
  created_at: DateTime!
  updated_at: DateTime!
  # SingleSignOn
  name: String
  identifier: String!
  label: String!
  description: String
  enabled: Boolean!
  strategy: StrategyType!
  organizations_management: OrganizationsManagement
  groups_management: GroupsManagement
  configuration: [ConfigurationType!]
}

type OrganizationsManagement {
  organizations_path: [String!]
  organizations_mapping: [String!]!
  organizations_scope: String
}

type GroupsManagement {
  group_attributes: [String!]
  groups_path: [String!]
  groups_mapping: [String!]
  read_userinfo: Boolean
  token_reference: String
  groups_scope: String
}

type ConfigurationType {
  key: String!
  value: String!
  type: String!
}

enum StrategyType {
  LocalStrategy
  ClientCertStrategy
  HeaderStrategy
  LdapStrategy
  OpenIDConnectStrategy
  SamlStrategy
}

enum SingleSignOnOrdering {
  name
  enabled
  strategy
  _score
}

type SingleSignOnEdge {
  cursor: String!
  node: SingleSignOn!
}

type SingleSignOnConnection {
  pageInfo: PageInfo!
  edges: [SingleSignOnEdge!]!
}

type Query {
  singleSignOn(id: String!): SingleSignOn @auth(for: [SETTINGS_SETAUTH])
  singleSignOns(
    first: Int
    after: ID
    orderBy: SingleSignOnOrdering
    orderMode: OrderingMode
    filters: FilterGroup
    search: String
  ): SingleSignOnConnection @auth(for: [SETTINGS_SETAUTH])
}

input OrganizationsManagementInput {
  organizations_path: [String!]
  organizations_mapping: [String!]
  organizations_default: [String!]
  # TODO missing organizations_splitter and organizations_header for HeaderStrategy
}

input GroupsManagementInput {
  group_attributes: [String!]
  groups_path: [String!]
  groups_mapping: [String!]
  # read_userinfo is only used in OpenIDStrategy so far, should not be mandatory
  read_userinfo: Boolean
  token_reference: String
  # TODO missing groups_header, groups_splitter for HeaderStrategy
}

input ConfigurationTypeInput {
  key: String!
  value: String!
  type: String!
}

input SingleSignOnAddInput {
  name: String
  identifier: String!
  description: String
  enabled: Boolean!
  strategy: StrategyType!
  organizations_management: OrganizationsManagementInput
  groups_management: GroupsManagementInput
  configuration: [ConfigurationTypeInput!]
  label: String
}

type SingleSignOnMigrationResult {
  id: ID!
  name: String!
  identifier: String!
  label: String
  description: String
  enabled: Boolean!
  strategy: StrategyType!
  organizations_management: OrganizationsManagement
  groups_management: GroupsManagement
  configuration: [ConfigurationType!]
}

input SingleSignMigrationInput {
  dry_run: Boolean!
}

type Mutation {
  singleSignOnAdd(input: SingleSignOnAddInput!): SingleSignOn @auth(for: [SETTINGS_SETAUTH])
  singleSignOnFieldPatch(id: ID!, input: [EditInput!]!): SingleSignOn @auth(for: [SETTINGS_SETAUTH])
  singleSignOnDelete(id: ID!): ID @auth(for: [SETTINGS_SETAUTH])
  singleSignOnRunMigration(input: SingleSignMigrationInput!): [SingleSignOnMigrationResult] @auth(for: [BYPASS])
}
