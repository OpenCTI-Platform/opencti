enum ScenarioType {
    container
    threat
    victim
}

enum Selection {
    multiple
    random
}

enum SimulationType {
    technical
    simulated
    mixed
}

enum Platform {
    Windows
    Linux
    MacOS
}

enum Architecture {
    x86_64
    arm64
}

input SimulationConfig {
    interval: Int
    selection: Selection
    simulationType: SimulationType!
    platforms: [Platform]
    architecture: Architecture
}
type GenerationResponse {
    urlResponse: String
    attackPatternsWithoutInjectorContracts: String
}

type SimulationsResult {
    unknown: Int
    success: Int
    failure: Int
}

type StixObjectSimulationsResult {
    prevention: SimulationsResult
    detection: SimulationsResult
    human: SimulationsResult
}

type Query {
    obasStixCoreObjectSimulationsResult(id: ID!): StixObjectSimulationsResult @auth(for: [KNOWLEDGE])
    obasScenarioElementsDistribution(id: ID!, type: ScenarioType, filters: FilterGroup): [Distribution] @auth(for: [KNOWLEDGE_KNUPDATE])
}

type Mutation {
    obasContainerGenerateScenario(id: ID!, simulationConfig: SimulationConfig, filters: FilterGroup): GenerationResponse @auth(for: [KNOWLEDGE_KNUPDATE])
    obasThreatGenerateScenario(id: ID!, simulationConfig: SimulationConfig, filters: FilterGroup): GenerationResponse @auth(for: [KNOWLEDGE_KNUPDATE])
    obasVictimGenerateScenario(id: ID!, simulationConfig: SimulationConfig, filters: FilterGroup): GenerationResponse @auth(for: [KNOWLEDGE_KNUPDATE])
}
