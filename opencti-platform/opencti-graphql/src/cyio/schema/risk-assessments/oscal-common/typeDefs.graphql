  deleteOscalResponsibleParty(id: ID!): String! @hasPermission(resources:"ResponsibleParty:delete")
  editOscalResponsibleParty(id: ID!, input: [EditInput]!,commitMessage: String): OscalResponsibleParty  @hasPermission(resources:"ResponsibleParty:update")
  # OSCAL Responsible Role
  createOscalResponsibleRole(input: OscalResponsibleRoleAddInput): OscalResponsibleRole  @hasPermission(resources:"ResponsibleRole:update")
  deleteOscalResponsibleRole(id: ID!): String!  @hasPermission(resources:"ResponsibleRole:delete")
  editOscalResponsibleRole(id: ID!, input: [EditInput]!, commitMessage: String): OscalResponsibleRole @hasPermission(resources:"ResponsibleRole:update")
