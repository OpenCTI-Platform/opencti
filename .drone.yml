    volumes:
    - name: cache-opencti-e2e-start-yarn
      path: /root/.yarn/berry
    environment:
      APP__PORT: 4500
      APP__ENABLED_DEV_FEATURES: '["*"]'
      APP__ADMIN__PASSWORD: admin
      APP__CHILD_LOCKING_PROCESS__ENABLED: true
      APP__ENTERPRISE_EDITION_LICENSE:
        from_secret: ee_license
