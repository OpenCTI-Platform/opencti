workflows:
  opencti:
    jobs:
# Prepare and deploy client-python before building opencti
      - ensure_formatting_pycti:
          filters:
            tags:
              only: /.*/
      - linter_pycti:
          filters:
            tags:
              only: /.*/
      - build_pycti:
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)+(\.[0-9]+)?\.?(\w)*/
            branches:
              ignore: /.*/
          requires:
            - ensure_formatting_pycti
            - linter_pycti
      - deploy_pycti:
          requires:
            - build_pycti
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)+(\.[0-9]+)?\.?(\w)*/
            branches:
              ignore: /.*/
# Build opencti
      - build_frontend:
          filters:
            tags:
              only: /.*/
      - build_platform:
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)+(\.[0-9]+)*/
            branches:
              ignore: /.*/
          requires:
            - build_frontend
            - build_pycti
      - build_platform_rolling:
          filters:
            branches:
              only:
                - master
          requires:
            - build_frontend            
      - build_platform_prerelease:
          filters:
            branches:
              only:
                - /release\/.*/
          requires:
            - build_frontend                        
