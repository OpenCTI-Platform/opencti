    docker:
      - image: nikolaik/python-nodejs:python3.10-nodejs16-alpine
    resource_class: medium+
    steps:
      - run:
          command: apk update && apk upgrade && apk --no-cache add git build-base libmagic libffi-dev curl
      - attach_workspace:
          at: ~/
      - run:
          working_directory: ~/opencti_musl/opencti-platform/opencti-graphql
