      - run:
          working_directory: ~/opencti/opencti-platform
          name: Build Docker image opencti/platform
          command: docker build -t opencti/platform:rolling .
          no_output_timeout: 30m
      - run:
          working_directory: ~/opencti/opencti-worker
          name: Build Docker image opencti/worker
          command: docker build -t opencti/worker:rolling .
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push opencti/platform:rolling
            docker push opencti/worker:rolling

workflows:
  opencti:
    jobs:
      - build_platform:
          filters:
            tags:
              only: /.*/
      - build_platform_musl:
          filters:
            tags:
              only: /.*/           
      - package_rolling:
          requires:
            - build_platform
          filters:
            branches:
              only:
                - master
      - package_rolling_musl:
          requires:
            - build_platform_musl
          filters:
            branches:
              only:
                - master                
      - deploy_demo:
          requires:
            - build_platform
          filters:
            branches:
              only:
                - master                
      - deploy_reference:
          requires:
            - build_platform
          filters:
            branches:
              only:
                - master
      - deploy_testing:
          requires:
            - build_platform
          filters:
            branches:
              only:
                - master
      - deploy_club:
          requires:
            - build_platform
          filters:
            branches:
              only:
                - master                                
      - docker_build_rolling:
          requires:
            - build_platform  
          filters:
            branches:
              only:
                - master
      - docker_build:
          requires:
            - build_platform   
          filters:
            tags:
              only: /[0-9]+(\.[0-9]+)+(\.[0-9]+)*/
            branches:
              ignore: /.*/
