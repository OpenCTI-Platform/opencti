version: 2.1
orbs:
  slack: circleci/slack@6.0.0
  kubernetes: circleci/kubernetes@1.3.1
jobs:
# Client-python steps
  ensure_formatting_pycti:
    docker:
      - image: cimg/python:3.13
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: debug
          command: pwd ; ls -lart
      - run:
          name: go to client-python
          command: cd client-python
      - run:
          name: install dependencies
          command: cd client-python && pip3 install -r requirements.txt --user
      - run:
          name: install test-dependencies
          command: cd client-python && pip3 install -r test-requirements.txt --user
      - run:
          name: confirm black version
          command: cd client-python && black --version
      - run:
          name: run isort check
          command: cd client-python && isort --check-only .
      - run:
          name: run black check
          command: cd client-python && black --check .
      - slack/notify:
          branch_pattern: master
          event: fail
          template: basic_fail_1
  linter_pycti:
    docker:
      - image: alpine/flake8
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: flake8
          command: flake8 --ignore=E,W ~/repo/client-python
      - slack/notify:
          branch_pattern: master
          event: fail
          template: basic_fail_1
  build_pycti:
    working_directory: ~/repo
    docker:
      - image: cimg/python:3.13
    steps:
      - checkout
      - run:
          name: cd client-python && install dependencies
          command: >
            cd client-python && pip3 install --user -r requirements.txt -r test-requirements.txt
      - run:
          name: check version
          command: |
            cd client-python
            package_version="$(
                python3 -c 'import pycti; print(pycti.__version__)'
            )"
            [ "${CIRCLE_TAG}" = "${package_version}" ] \
              || printf "Version mismatch: %s is not equal to %s\n" \
                 "${CIRCLE_TAG}" "${package_version}"
      - run:
          name: build
          command: >
            cd client-python &&  SOURCE_DATE_EPOCH="$(git log -1 --pretty=%ct)" python3 -m build
      - slack/notify:
          branch_pattern: master
          event: fail
          template: basic_fail_1
      - persist_to_workspace:
          root: ~/repo/client-python
          paths:
            - dist
  deploy_pycti:
    working_directory: ~/repo
    docker:
      - image: cimg/python:3.13
    steps:
      - checkout
      - attach_workspace:
          at: ~/repo/client-python
      - run:
          name: install dependencies
          command: cd client-python && pip3 install -r requirements.txt --user
      - run:
          name: install twine
          command: cd client-python && pip3 install twine
      - run:
          name: init .pypirc
          command: >
            cd client-python
            printf "[pypi]\nusername = __token__\npassword = %s\n"
            "${PYPI_PASSWORD}" >> ~/.pypirc
      - run:
          name: upload to pypi
          command: cd client-python && twine upload dist/*
      - slack/notify:
          branch_pattern: master
          event: fail
          template: basic_fail_1
# opencti steps
  build_frontend:
    working_directory: ~/opencti
    docker:
      - image: nikolaik/python-nodejs:python3.11-nodejs22
    resource_class: large
    steps:
      - run:
          command: apt-get update --allow-insecure-repositories --allow-unauthenticated && apt-get install -y build-essential libffi-dev curl
      - checkout
      - run:
          working_directory: ~/opencti/opencti-platform/opencti-front
          command: yarn install
      - run:
          working_directory: ~/opencti/opencti-platform/opencti-front
          command: yarn build
          no_output_timeout: 30m
      - run:
          working_directory: ~/
          command: cp -a opencti opencti_docker && cp -a opencti opencti_musl
      - slack/notify:
          event: fail
          template: basic_fail_1
      - persist_to_workspace:
          root: ~/
          paths:
            - opencti
            - opencti_docker
            - opencti_musl

  build_platform:
    working_directory: ~/opencti
    docker:
      - image: nikolaik/python-nodejs:python3.11-nodejs22
    resource_class: medium+
    steps:  
      - run:
          command: apt-get update --allow-insecure-repositories --allow-unauthenticated && apt-get install -y build-essential libffi-dev curl g++ make python3 python3-dev
      - run:
          command: npm install -g node-gyp
      - attach_workspace:
          at: ~/
      - run:
          working_directory: ~/opencti/opencti-platform/opencti-graphql
          command: yarn install
      - run:
          working_directory: ~/opencti/opencti-platform/opencti-graphql
          command: TAG_VERSION=${CIRCLE_TAG} yarn build
      - slack/notify:
          event: fail
          template: basic_fail_1
      - persist_to_workspace:
          root: ~/
          paths:
            - opencti

  build_platform_rolling:
