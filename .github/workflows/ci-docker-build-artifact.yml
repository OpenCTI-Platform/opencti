name: Build images and save as artifact

on:
  workflow_call:
    inputs:
      image_tag:
        description: "Image Tag"
        type: string
        default: ${{ github.sha }}
      checkout_ref:
        description: "Reference of the branch or commit sha"
        type: string
        default: ${{ github.sha }}
      dockerfile_platform:
        description: "Dockerfile"
        type: string
        required: false
        default: Dockerfile_featurebranch
      build_context_platform:
        description: "Build context"
        type: string
        required: false
        default: opencti-platform
      dockerfile_worker:
        description: "Dockerfile"
        type: string
        required: false
        default: Dockerfile_featurebranch
      build_context_worker:
        description: "Build context"
        type: string
        required: false
        default: opencti-worker
    outputs:
      image-tag-version-cleaned:
        description: "Image tag after formatting"
        value: ${{ jobs.build-opencti-platform.outputs.version }}
      image-tag-cleaned:
        description: "Image tags including image name after formatting"
        value: ${{ jobs.build-opencti-platform.outputs.tags }}

jobs:
  build-opencti-platform:
    name: Build OpenCTI Platform image
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.meta.outputs.version }}
    steps:
    - uses: actions/checkout@v6
      with:
        ref: ${{ inputs.checkout_ref }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        name: gha-builder-platform

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: filigran/platform
        tags: type=raw,value=${{ inputs.image_tag }}

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: ${{ inputs.build_context_platform }}
        file: opencti-platform/${{ inputs.dockerfile_platform }}
        push: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        outputs: type=docker,dest=/opencti-platform.tar

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image-opencti-platform
        path: /tmp/opencti-platform.tar
        retention-days: 1

  build-opencti-worker:
    name: Build OpenCTI Worker image
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.meta.outputs.version }}
    steps:
    - uses: actions/checkout@v6
      with:
        ref: ${{ inputs.checkout_ref }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        name: gha-builder-worker
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: filigran/worker
        tags: type=raw,value=${{ inputs.image_tag }}
    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: ${{ inputs.build_context_worker }}
        file: opencti-worker/${{ inputs.dockerfile_worker }}
        push: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        outputs: type=docker,dest=/opencti-worker.tar

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image-opencti-worker
        path: /tmp/opencti-worker.tar
        retention-days: 1
